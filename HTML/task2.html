<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIST</title>
</head>
<body>
    <h1>List can be nested(list inside list):</h1>
    <ul type="desk">
        <li>Coffee</li>
        <li>Tea</li>
        <ul type="circle">
            <li>Black tea</li>
            <li>Grean tea</li>
        </ul>
        <li>Milk</li>
    </ul>
    
</body>
</html>
